<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/profile.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src = "./js/profile.js"></script>
</head>
<body>
    <form id = 'logoutButton'>
        <div type = 'logout'>
            <button type = 'btn' id = 'logout'>LOG OUT</button>
        </div>
    </form>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1 class="text-center">Welcome <span id="username"></span></h1>
            </div>
            <div class="card-body">
                <form id="update-profile-form">
                    <div class="form-group">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob" name="dob" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" id="aage" name="age" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label id="gender">Gender:</label>
                        <select id="agender" name="gender" class="form-control">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label id="tcontact">Contact:</label>
                        <input type="text" id="acontact" name="contact" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label id="tstate">State:</label>
                        <input type="text" id="astate" name="state" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label id="teducation">Education:</label>
                        <input type="text" id="aeducation" name="education" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label id="toccupation">Occupation:</label>
                        <input type="text" id="aoccupation" name="occupation" class="form-control" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                </form>
            </div>
        </div>
        <p id="name">Full Name: </p><br></br>
        <p id="bio">Date of Birth: </p><br></br>
        <p id="age">Age: </p><br></br>
        
        <p id="contactInfo">Contact:</p><br></br>
        <p id="state">State:</p><br></br>
        <p id="education">Education:</p><br></br>
        <p id="occupation">Occupation:</p>
    </div>
</body>

</html>
